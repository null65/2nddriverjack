<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a styles.css file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .countdown {
            font-size: 2em;
            margin-bottom: 40px;
        }
        .subscribe-form input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .subscribe-form button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: #fff;
            cursor: pointer;
        }
        .subscribe-form button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>This project will be available soon.</p>
        <p>thanks for looking at my page, Sorry this Page either hasnt been made yet (as im very busy) or is broken :( <br>
        Thanks for your time!</p>
        <form class="subscribe-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>

    <script>
        // Countdown Timer
        const countdown = document.getElementById('countdown');
        const launchDate = new Date('Febuary, 2025 00:00:00').getTime();

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                countdown.innerHTML = "We're live!";
            }
        }, 1000);
    </script>
</body>
</html>
